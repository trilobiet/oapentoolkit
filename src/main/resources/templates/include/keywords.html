<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>OApen web - Related Articles</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<main class="section oapen-main" layout:fragment="content">

		<aside th:fragment="keywords" th:if="${article.keywords!=''}" class="oapen-section-topics oapen-article-keywords">
		
			<div class="is-title is-5 oapen-section-caption">Keywords</div>
			
			<hr class="is-hidden"/>
			
			<ul>
				<li th:each="keyword, iterStat: ${@viewhelpers.string2list(article.keywords)}">
					<a th:href="@{'/keywords?keyword='+${@viewhelpers.urlEncode(keyword)}}" 
				       th:text="${keyword}">
					keyword
					</a><span th:if="!${iterStat.last}" th:text="', '"></span>
				</li>
			</ul>
			
		</aside>

	</main>

</body>

</html>
