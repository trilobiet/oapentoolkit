<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>OApen web - Related Articles</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<main class="oapen-main" layout:fragment="content">
	
		<aside class="oapen-section-topics" th:fragment="topics" 
			th:if="${section != null && section.id !=null}"> <!--/* section may be all null valued for orphaned content */-->

			<div class="title is-6 oapen-sheet-caption oapen-sidebar-caption"
				th:if="${section.name}" th:text="${section.name}">Section name</div>
			
			<hr class="is-hidden">
		
			<ul class="oapen-toc">

				<li th:each="topic:${section.topics}">
					<a th:href="@{'/'+${section.slug}+'/'+${topic.slug}}" th:text="${topic.name}">
						Topic name
					</a>
				</li>

			</ul>

		</aside>

	</main>

</body>

</html>
