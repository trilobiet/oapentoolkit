<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>OApen web - Related Articles</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<main class="section oapen-main" layout:fragment="content">

		<nav th:fragment="breadcrumbs" class="breadcrumb" aria-label="breadcrumbs">
		
			<div class="container">
		
				<ul>
					<li>
						<a class="oapen-breadcrumb-home"
						   th:href="@{'/'}"><span class="is-sr-only">Home</span>
						   <i class="fa-solid fa-house fa-xs"></i></a>
					</li>
					<li th:if="${section}">
						<a class="oapen-breadcrumb-section" 
						   th:href="@{'/'+${section.slug}}" th:text="${section.name}">Section</a>
					</li>
					<li th:if="${section==null} and ${topic}">
						<a class="oapen-breadcrumb-topic" 
						   th:href="@{'/topic/'+${topic.slug}}" th:text="${topic.name}">Topic</a>
					</li>
					<li th:if="${section} and ${topic}">
						<a class="oapen-breadcrumb-topic"  
						   th:href="@{'/'+${section.slug}+'/'+${topic.slug}}" th:text="${topic.name}">Topic</a>
					</li>
					<li th:if="${article}" class="is-active">
						<a class="oapen-breadcrumb-article" 
						   href="#" aria-current="page" th:text="${article.title}">Article</a>
					</li>
				</ul>
				
			</div>	
		</nav>

	</main>

</body>

</html>
