<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>Thymeleaf Fragments</h1>
</div>

<!--
	Searchform
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

<th:block th:fragment="toolkit">

	<div class="container">

		<div class="columns is-vcentered">

			<div class="column is-two-fifths oapen-toolkit-title">
			
				<h4>OAPEN</h4> 

				<h1>OA Books Toolkit</h1>

				<div class="oapen-toolbox-icon">
					<img th:src="@{/static-assets/images/layout/toolkit.svg}" width="100" />
				</div>	 

			</div>

			<div class="column">

				<div class="content" th:utext="${heroText}">
					Intro text. Intro text. Intro text. Intro text. Intro text. Intro text.
					Intro text. Intro text. Intro text. Intro text. Intro text. Intro text.
				</div>

				<div class="buttons oapen-toolkit-buttons">
				
					<span class="oapen-browseby">
						Browse by:
					</span>

					<div>
						<a th:href="@{'/lifecycle'}" class="button is-rounded">
							<span>Life&nbsp;cycle</span>
							<span class="icon is-small">
								<i class="fas fa-caret-circle-right" aria-hidden="true"></i>
							</span>
						</a>
						<a th:href="@{'/faqs'}" class="button is-rounded">
							<span>FAQ</span>
							<span class="icon is-small">
								<i class="fas fa-caret-circle-right" aria-hidden="true"></i>
							</span>
						</a>
						<a th:href="@{'/keywords'}" class="button is-rounded">
							<span>Keywords</span>
							<span class="icon is-small">
								<i class="fas fa-caret-circle-right" aria-hidden="true"></i>
							</span>
						</a>
					</div>

				</div>

			</div>

		</div>

	</div>

</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
